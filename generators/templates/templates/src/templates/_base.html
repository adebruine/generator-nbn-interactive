{% macro jpg(name, alt='Image') %}
<img
  src="images/{{ name }}-1800.jpg"
  srcset="images/{{ name }}-400.jpg 400w, images/{{ name }}-800.jpg 800w, images/{{ name }}-1200.jpg 1200w, images/{{ name }}-1800.jpg 1800w"
  alt="{{ alt }}"
/>
{% endmacro %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-2568634-2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'UA-2568634-2');
        </script>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="css/main-app.css">


        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8">
        {%block title%}<title>The Daily Californian</title>{%endblock%}


        {% if env == 'production' %}
        <link href="css/main-app.css" rel="stylesheet">
        {% endif %}
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <!-- Font awesome -->
        <script src="https://use.fontawesome.com/6c4d370962.js"></script>
        <!-- jQuery -->
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    </head>
    <body>

        <header class="masthead">
          <div class="nbn-logo">
            <a href="//www.northbynorthwestern.com/"><img class="nbn-logo" src="http://media.northbynorthwestern.com.s3.amazonaws.com/media/img/nbn_logo.svg" alt=""></a>
          </div>
        </header>

        <div class="banner">
          <div class="container">
            <header class="content-block">
              <h1><a href="/">{{ META.project_title }}</a></h1>
            </header>
          </div>
        </div>

        <div class="container">
        {% block content %}{% endblock %}
        </div>

        <footer class="nbn-footer">
          <div class="container">
            <div class="credits content-block">
              <p><strong>Design and Development</strong>: {{ META.design_and_dev }}</p>
              <p>&copy; 2014 <a href="http://www.northbynorthwestern.org/">North by Northwestern</a></p>
            </div>
          </div>
        </footer>


         <script type="text/javascript">window.tweetText = "{{META.share.twitter.share_tweet}}";</script>
         <script type="text/javascript" src="js/main-app.bundle.js"></script>
    </body>
</html>
